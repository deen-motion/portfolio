<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Monteur Vidéo</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #C19A68;
            --secondary: #8B4513;
            --bg: #FDF5E6;
            --text: #4A4238;
            --highlight: #FFCC00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .header {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 50% 50%, transparent 20%, rgba(193, 154, 104, 0.1) 21%, transparent 22%),
                radial-gradient(circle at 50% 50%, transparent 30%, rgba(193, 154, 104, 0.1) 31%, transparent 32%),
                radial-gradient(circle at 50% 50%, transparent 40%, rgba(193, 154, 104, 0.1) 41%, transparent 42%),
                repeating-linear-gradient(45deg, 
                    rgba(193, 154, 104, 0.1) 0%, 
                    rgba(193, 154, 104, 0.1) 1%, 
                    transparent 1%, 
                    transparent 4%
                );
            background-size: 100px 100px, 150px 150px, 200px 200px, 100px 100px;
            opacity: 0.5;
            animation: patternMove 20s linear infinite;
        }

        @keyframes patternMove {
            0% { background-position: 0 0, 0 0, 0 0, 0 0; }
            100% { background-position: 100px 100px, 150px 150px, 200px 200px, 100px 100px; }
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                rgba(193, 154, 104, 0.2) 25%, 
                transparent 25%, 
                transparent 75%, 
                rgba(193, 154, 104, 0.2) 75%
            );
            background-size: 60px 60px;
            opacity: 0.3;
            animation: overlayMove 15s linear infinite;
        }

        @keyframes overlayMove {
            0% { transform: translateX(-30px) translateY(-30px); }
            100% { transform: translateX(30px) translateY(30px); }
        }

        .header-content {
            color: var(--highlight);
            z-index: 2;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(193, 154, 104, 0.3);
        }

        .header-title {
            font-family: 'Amiri', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--primary);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header-subtitle {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: 500;
            color: var(--primary);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .section {
            padding: 5rem 2rem;
            background-color: var(--bg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .carousel {
            position: relative;
            width: 100%;
            margin: 0 auto;
            max-width: 900px;
            height: 500px;
            perspective: 1200px;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.8s ease;
            transform-style: preserve-3d;
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-slide {
            flex: 0 0 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: transform 0.8s ease, opacity 0.8s ease;
            transform-origin: center center;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-slide.active {
            opacity: 1;
            z-index: 5;
            transform: scale(1.05) translateZ(200px);
        }

        .carousel-slide.next,
        .carousel-slide.prev {
            opacity: 0.5;
            z-index: 3;
            transform: scale(0.9) translateZ(100px);
        }

        .carousel-slide iframe {
            width: 80%;
            height: 450px;
            border: none;
            aspect-ratio: 16 / 9;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            padding: 1rem;
            z-index: 10;
            font-size: 2rem;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .carousel-button.prev { left: 10px; }
        .carousel-button.next { right: 10px; }
        .carousel-button:hover { background-color: rgba(0, 0, 0, 0.8); }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
        }

        .social-link {
            color: var(--primary);
            font-size: 2rem;
            transition: color 0.3s;
        }

        .social-link:hover { color: var(--secondary); }

        .contact-section {
            background-color: var(--bg);
            padding: 3rem 2rem;
            text-align: center;
        }

        .contact-section h3 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--primary);
        }

        .contact-info {
            font-size: 1.2rem;
            color: var(--text);
        }

        .contact-info a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .contact-info a:hover { color: var(--secondary); }

        @media(max-width: 1024px) {
            .header-title { font-size: 3rem; }
            .carousel { max-width: 800px; }
        }

        @media(max-width: 768px) {
            .header-content { padding: 1.5rem; }
            .header-title { font-size: 2.5rem; }
            .header-subtitle { font-size: 1.4rem; }
            .carousel-button { font-size: 1.5rem; }
            .section { padding: 3rem 1rem; }
            .carousel-slide iframe {
                width: 90%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Monteur Vidéo</h1>
            <h2 class="header-subtitle">Monteur Vidéo & Motion Designer</h2>
        </div>
    </header>

    <section class="section" id="works">
        <div class="container">
            <h2 class="section-title">Réalisations</h2>
            <div class="carousel">
                <div class="carousel-track">
                    <div class="carousel-slide active">
                        <iframe src="https://www.youtube.com/embed/AZuSDFDP2dc?list=PLML-TWMvh2GrsZJqXB4v11z7BPTgm9t8E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="carousel-slide next">
                        <iframe src="https://www.youtube.com/embed/bAu1BVUfXno?list=PLML-TWMvh2GrsZJqXB4v11z7BPTgm9t8E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div class="carousel-slide prev">
                        <iframe src="https://www.youtube.com/embed/bAu1BVUfXno?si=PyfsE5tdnUurNdcP" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <button class="carousel-button prev" aria-label="Previous slide">&lt;</button>
                <button class="carousel-button next" aria-label="Next slide">&gt;</button>
            </div>
        </div>
    </section>

    <section class="section" id="logo-animations">
        <div class="container">
            <h2 class="section-title">Animations Logo</h2>
            <div class="carousel">
                <div class="carousel-track">
                    <div class="carousel-slide active">
                        <iframe src="https://www.youtube.com/embed/wD97YxLHzzg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    
                </div>
                <button class="carousel-button prev" aria-label="Previous slide">&lt;</button>
                <button class="carousel-button next" aria-label="Next slide">&gt;</button>
            </div>
        </div>
    </section>

    <section class="contact-section">
        <h3>Contactez-moi</h3>
        <div class="contact-info">
            <p>Pour toute demande de projet, n'hésitez pas à me contacter par email ou via les réseaux sociaux :</p>
            <p><a href="mailto:deen-motion@hotmail.com">deen-motion@hotmail.com</a></p>
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/deen_motion/profilecard/?igsh=M3p1YzR4c2IxZWI%3D" class="social-link" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.tiktok.com/@deen_motion?_t=8sb3YHcjeuE&_r=1" class="social-link" target="_blank">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="mailto:deen-motion@hotmail.com" class="social-link" target="_blank">
                <i class="fas fa-envelope"></i>
            </a>    
        </div>
    </section>

    <script>
        const carousels = document.querySelectorAll('.carousel');

        carousels.forEach(carousel => {
            const track = carousel.querySelector('.carousel-track');
            const slides = carousel.querySelectorAll('.carousel-slide');
            let currentIndex = 0;

            function updateCarousel() {
                slides.forEach((slide, index) => {
                    slide.classList.remove('active', 'prev', 'next');
                    if (index === currentIndex) {
                        slide.classList.add('active');
                    } else if (index === (currentIndex - 1 + slides.length) % slides.length) {
                        slide.classList.add('prev');
                    } else if (index === (currentIndex + 1) % slides.length) {
                        slide.classList.add('next');
                    }
                });
            }

            const prevButton = carousel.querySelector('.carousel-button.prev');
            const nextButton = carousel.querySelector('.carousel-button.next');

            prevButton.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                updateCarousel();
            });

            nextButton.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % slides.length;
                updateCarousel();
            });

            updateCarousel();
        });
    </script>
</body>
</html>
